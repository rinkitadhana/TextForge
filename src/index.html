<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap");
    </style>
    <link rel="icon" type="image/x-icon" href="./img/TTS.png" />

    <link href="./output.css" rel="stylesheet" />
    <title>Text-To-Speech</title>

    <script src="./script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="flex justify-center mt-10">
      <div class="md:w-3/5 w-[95%]">
        <div class="min-h-fit">
          <div class="flex flex-row justify-between items-center px-2">
            <div
              class="font-bold text-xl md:text-3xl font-bricolage flex flex-row gap-1 items-center"
            >
              <div>
                <i
                  class="fa-regular fa-file text-pink-500 text-2xl md:text-3xl"
                ></i>
              </div>
              Text
              <div class="text-blue-500">to</div>
              <span
                class="bg-black/70 text-white rounded-md p-1 hover:scale-105 transition-transform delay-100"
                >Speech</span
              >
            </div>
            <a
              href="https://github.com/rinkitadhana/text-to-speech"
              target="_blank"
              ><div
                class="py-2 px-2 rounded-lg cursor-pointer bg-black/50 zinc-700 text-white hover:bg-black/60 font-semibold flex flex-row gap-1 items-center"
              >
                <div><i class="fa-solid fa-star text-yellow-400"></i></div>
                <div>on Github</div>
              </div>
            </a>
          </div>
          <div class="flex flex-col items-center gap-5 mt-8 md:mt-16">
            <div
              class="md:text-[3.4rem] px-2 text-[2.6rem] font-bricolage font-bold text-center leading-tight"
            >
              Bring your <span class="text-pink-500">words to life</span> with
              this fun and easy
              <span class="text-blue-500">Text-to-Speech</span> project!
            </div>

            <div
              onclick="hideShow()"
              id="click"
              class="rounded-lg w-fit cursor-pointer px-3 py-2 group bg-blue-500 hover:bg-blue-400 text-white mt-6 flex flex-row gap-1 items-center"
            >
              <div>Create</div>
              <div>
                <i
                  class="fa-solid fa-arrow-right font-light group-hover:-rotate-45 transition-transform delay-100"
                ></i>
              </div>
            </div>
          </div>
          <div id="speech" class="mt-10 hidden">
            <div class="flex flex-col gap-3 md:mx-8 mx-3">
              <div>
                <textarea
                  id="text"
                  placeholder="enter your text..."
                  class="w-full md:h-80 h-64 border-2 border-gray-400 rounded-xl md:p-5 p-2"
                ></textarea>
              </div>
              <div class="flex flex-row md:gap-5 gap-3 items-center">
                <div>
                  <label
                    for="speed"
                    class="md:text-xl font-bricolage font-medium"
                    >Speed</label
                  >
                  <input
                    type="number"
                    name="speed"
                    id="speed"
                    min="0.25"
                    max="4"
                    step="0.25"
                    value="1"
                    class="text-black border-2 border-gray-400 rounded-lg md:p-1 pl-1.5"
                  />
                </div>
                <div class="flex flex-row md:gap-4 gap-2 md:text-lg">
                  <button
                    id="play-button"
                    class="md:px-3 bg-black/15 hover:bg-black/10 px-2 py-1 rounded-lg"
                  >
                    Play
                  </button>
                  <button
                    id="pause-button"
                    class="md:px-3 bg-black/15 hover:bg-black/10 px-2 rounded-lg"
                  >
                    Pause
                  </button>
                  <button
                    id="stop-button"
                    class="md:px-3 bg-black/15 hover:bg-black/10 px-2 rounded-lg"
                  >
                    Stop
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="font-semibold mt-10 mb-5 flex flex-col items-center">
          <div>Thank You for Visiting!</div>
          <div>Â©2024 text-to-speech || All Rights Reserved</div>
          <div>Made by <span class="text-pink-500">therinkit</span></div>
        </div>
      </div>
    </div>
  </body>
</html>
